version: "3.7"

services:

  jenkins.rdok.dev:
    build:
      context: .
      args:
        - DOCKER_GID
    container_name: jenkins.rdok.dev
    image: jenkins.rdok.dev
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL
    ports:
      - 8080:8080
      - 5000:5000
    volumes:
      - jenkins.rdok.dev:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/bin/docker:/usr/bin/docker

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  jenkins.rdok.dev:
